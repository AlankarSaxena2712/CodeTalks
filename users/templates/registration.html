					<h1 class="font-weight-bold py-3" id="heading">CodeTalks</h1>

								<input type="text" placeholder="First Name" name="first_name" class="form-control my-1 p-4" required>
						</div>

						<div class="form-row col-md-12">
								<input type="text" placeholder="Last Name" name="last_name" class="form-control my-1 p-4" required>

							<input type="password" placeholder="Confirm Password" name="pass2" class="form-control my-1 p-4" required>

							<button type="submit" class="btn1 mt-3 mb-3">Register</button>
